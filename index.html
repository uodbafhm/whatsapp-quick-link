
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentistConnect - WhatsApp Quick Contact</title>
    
    <!-- Meta Tags for SEO & PWA -->
    <meta name="description" content="Quickly contact your dentist via WhatsApp without saving their number.">
    <meta name="theme-color" content="#14b8a6">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Apple Touch Icon (Même icône que le manifest) -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3467/3467831.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DentistConnect">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    
    <script>
      // Enregistrement immédiat du Service Worker au root
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js', { scope: '/' })
          .then(function(registration) {
            console.log('Registration successful, scope is:', registration.scope);
          })
          .catch(function(error) {
            console.log('Service worker registration failed, error:', error);
          });
      }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
